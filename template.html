<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Bundles in Clear Linux* OS</title>

  <style type="text/css">
    table {
      margin: 32px;
      border: 1px solid #e0e0e0;
      border-collapse: collapse;
      width: auto;    
    }
    th {
      font-family: IntelClear-Regular,Helvetica,Arial,sans-serif;
      align-content: center;
      padding: 5px;
      border: #ccc solid 1px;
      background-color: #555;
      color: #fff;
      text-transform: uppercase;
      font-size: 18px;
    }
    tr {
      padding-top: 20px ;
      padding-bottom: 10px;
    }

    tbody tr:nth-child(odd) {
      background-color: #e0e0e0;
    }

    .bundlename {
      font-family: IntelClear-Regular,Helvetica,Arial,sans-serif;
      font-size: 16px;
      font-weight: bolder;
      padding-left: 6px;
      line-height: 18px;
      padding-top:7px ;
      padding-bottom: 5px; 
    }
    .bundledesc {
      font-family: IntelClear-Regular,Helvetica,Arial,sans-serif;
      font: italic;
      font-size: 16px;
      padding-left: 6px;
      line-height: 18px;
      padding-top: 7px ;
      padding-bottom: 5px;
    }

    ul, li {
      margin-left: 8px;
      /* padding: 0; */
      padding-left: 5px;
      padding-top: 2px; 
      line-height: 16px;
    }

  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>

<body>
  <table id="bundletable">

    <thead>
      <tr>
        <th> Name</th>
        <th> Description</th>
      </tr>
    </thead>
    <tbody>
      {% for d in data %}
      {% if d.url %}
      <tr id="bundle">
        <td class="bundlename" id="bundle"><a href="{{d.url}}">{{d.title}}</a></td>
        <td class="bundledesc">{{d.data_desc}} <br />
          {% if d.include_list %}
          <p>Includes bundle(s):
            {% for include in d.include_list %}
            <li>{{include}}</li>
            {% endfor %}
          </p>
          {% endif %}
        </td>
      </tr>
      {% else %}
      <tr id="pundle">
        <td class="bundlename"><a href="{{d.purl}}">{{d.title}}</a></td>
        <td class="bundledesc"> {{d.pun_desc}} </td>
      </tr>
      {% endif %}
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
